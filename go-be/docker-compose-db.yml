version: '3.7'
services:
  postgres:
    # image: postgres:12
    image: postgis/postgis:12-master
    restart: always
    volumes:
        - db_data:/var/lib/postgresql/data
    ports:
        - "5435:5432"
    environment:
      POSTGRES_PASSWORD: Password#01
      TZ: "Asia/Bangkok"
volumes:
  db_data:
